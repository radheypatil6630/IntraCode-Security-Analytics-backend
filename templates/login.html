<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login to SBOM Insights</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" id="username" name="username"
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   required autofocus>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" name="password"
                   class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   required>
        </div>
        <div class="mb-6 flex items-center">
            <input type="checkbox" id="remember" name="remember" class="form-checkbox h-5 w-5 text-blue-600 rounded-md">
            <label for="remember" class="ml-2 text-gray-700">Remember Me</label>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out shadow-md w-full">
                Sign In
            </button>
        </div>
    </form>
    <p class="text-center text-gray-600 text-sm mt-6">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register Here</a>
    </p>
    <p class="text-center text-gray-600 text-sm mt-6">
        Don't have an account? (For demo, use `demo_user` / `password123`)
    </p>
</div>
{% endblock %}
